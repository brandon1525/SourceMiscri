<section ng-init="findOne()" class="song_detail">
  <h1>Id: <small ng-bind="vm.song._id"></small></h1>
  <h4>
    <h4><span>Posted on: </span> <span ng-bind="vm.song.created | date:'medium'"></span> </h4>
    <h4><span>Artist name: </span> <span ng-bind="vm.song.artistName"></span> </h4>
    <h4><span>Genre: </span> <span ng-bind="vm.song.genre"></span> </h4>
    <h4><span>Song title: </span> <span ng-bind="vm.song.songTitle"></span> </h4>
  </h4>
</section>
